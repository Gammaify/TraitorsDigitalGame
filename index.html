                <object class="logoText" data="/assets/images/TEXT_CARD_GAME.svg"></object>

            </div>
            <div class="startGameContainer">

            <div class="playerSelectorContainer">
                <h1 class="playerSelectTitle" id="playerSelectTitle">Set Number of Players:</h1>

                <div class="playerButtonContainer">

            </div>
            <div class="rulesContainer">

                    <div class="mainButton" id="event">

                    </div>
                    <div class="mainButton" id="banish">
                        <object id="finalBanishmentBtn" data="/assets/images/en/Buttons/Final-Banishment.svg"></object>
                    </div>
                </div>

                <div class="returnBtn" id="return">
                    <object id="returnBtn2" data="/assets/images/Buttons/Button_Return.svg"></object>

            </div>

        </div>

        <div id="Screen5" class="Content">
            <img class="CircleIcon" src="/assets/images/Traitor_Icon_Opacity_25.png" />
            <div class="murderContainer">
                <div class="MurderButtonsContainer" id="MurderButtonsContainer">
                    <!-- Murder Buttons generated via controller.js -->
                </div>

                    <div class="murderShow" id="MurderShow">
